  <body>

    <nav class="navbar">
      <a href="#" class="logo">Mon restaurant</a>
      <div class="navlien">
        <ul>
          <li><a href="index.html">Accueil</a></li>

        </ul>
  
      </div>
      <img src="./images/burger-bar.png" alt="menuhambuger" class="menuhambuger">
  
         <!--  barre de recherche  -->
         <div class="input-box">
          <input type="text" placeholder="recherche">
          <span class="icon">
              <i class="uil uil-search search-icon"></i>
          </span>
          <i class="uil uil-times close-icon"></i>
      </div>
    
    </nav>
   

    <!-- formualire de conexion -->
    <section class="section">
      <div class="form signup">
        <header>Incription</header>
        <form action="#">
          <input type="text" placeholder="Nom PrÃ©nom" required />
          <input type="text" placeholder="Adresse Mail " required />
          <input type="password" placeholder="Mode-passe" required />
          <div class="checkbox"> 
          </div>
          <input type="submit" value="Incription" />
        </form>
      </div>

      <div class="formulaire conexion">
        <header>Conexion</header>
        <form action="#">
          <input type="text" placeholder="Adresse Email" required />
          <input type="password" placeholder="Mode-passe" required />
          <a href="#">Mode passe oublier ?</a>
          <input type="submit" value="Conexion" />
        </form>
      </div>

      <script>
        const section = document.querySelector(".section"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".conexion header");

        loginHeader.addEventListener("click", () => {
          section.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          section.classList.remove("active");
        });
      </script>
    </section>

    <!-- script menu burger -->
    <script>
     const menuhambuger = document.querySelector(".menuhambuger")
            const navlien = document.querySelector(".navlien")
    
            menuhambuger.addEventListener('click',()=>{
              navlien.classList.toggle('mobilemenu')
            })
      
       </script> 
    
      <!-- script bar de recherche -->
    <script>
      let inputBox = document.querySelector(".input-box"),
          searchIcon = document.querySelector(".icon"),
          closeIcon = document.querySelector(".close-icon");
    
      searchIcon.addEventListener("click", () => inputBox.classList.add("open"));
      closeIcon.addEventListener("click", () => inputBox.classList.remove("open"));
    </script>



  </body>
